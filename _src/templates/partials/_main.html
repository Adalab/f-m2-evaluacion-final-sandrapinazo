<h1 class="page-title">Buscador de series</h1>

    <form action="" class="form">
        <label for="TVshow" class="form-label">Busca una serie</label>
        <input type="text" name="TVshow" id="TVshow" placeholder="Game of Thrones">

    <section class="favs-container">
        <h3 class="fav-text">Mis series favoritas</h3>
        <ul class="favs"></ul>

        <ul class="results"></ul>
    </section>
</main>
